<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test View</title>
    <!-- Linking Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsYiqosklWD2b6tlht6yGiurSUdeFKvZE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <!-- Linking Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav id="site-nav" class="navbar">
        <div class="container-fluid">
          <a id="site-nav-title" class="navbar-brand">PinIt</a>
          <button id="site-login-button" class="d-flex btn" type="submit">
            Login
          </button>
        </div>
      </nav>
      <div id="profile-view" class="row" style="margin: 6%">
            <div id="profile-view-details" class="col-8 my-3 align-items-center  justify-content-center">
                <h1 id="profile-view-header" class="text-center">Your PinIt Profile</h1>
                <div class="m-4">
                    <label for="updateEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="updateEmail" placeholder="placeholder@fortheuseremail.com">
                </div>
                <div class="m-4">
                    <label for="updateUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="updateUsername" placeholder="provided user's username">
                </div>
                <div class="m-4">
                    <label for="updatePassword" class="form-label">Password</label>
                    <input type="text" class="form-control" id="updatePassword" placeholder="Password">
                </div>
                <button id="update-user-button" type="button" class="btn btn-dark mx-5 my-4" style="width: 88%;">Update info</button>
            </div>
            <div id="saved-pins" class="col-4 my-3 align-items-center text-center">
                <h1 id="saved-pins-header">Saved Pins</h1>
                <ul id="saved-pins-list"> 
                    <li id="saved-pin" class="my-3">
                        <p class="text-center">
                            Saved location here
                        </p>
                    </li>
                    <li id="saved-pin" class="my-3">
                        <p class="text-center">
                            Saved location here
                        </p>
                    </li>
                    <li id="saved-pin" class="my-3">
                        <p class="text-center">
                            Saved location here
                        </p>
                    </li>
                    <li id="saved-pin" class="my-3">
                        <p class="text-center">
                            Saved location here
                        </p>
                    </li>
                    <li id="saved-pin" class="my-3">
                        <p class="text-center">
                            Saved location here
                        </p>
                    </li>
                </ul>
            </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
