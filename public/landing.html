<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test View</title>
    <!-- Linking Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsYiqosklWD2b6tlht6yGiurSUdeFKvZE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <!-- Linking Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav id="site-nav" class="navbar">
        <div class="container-fluid">
          <a id="site-nav-title" class="navbar-brand">PinIt</a>
          <button id="site-login-button" class="d-flex btn" type="submit">
            Login
          </button>
        </div>
      </nav>
      <div id="landing-view" class="container" style="margin: 6% 23%">
        <div class="row justify-content-center" style="margin: 10% 25%">
            <div id="landing-view-content" class="col-12 align-items-center text-center p-5">
                <h1 id="landing-view-header">Welcome to PinIt!</h1>
                <p class="m-3">To continue to the application, login or sign up below.</p>
                <button type="button" class="btn btn-secondary btn-lg m-3">Login</button>
                <button type="button" class="btn btn-secondary btn-lg m-3">Sign Up</button>
            </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
