<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test View</title>
    <!-- Linking Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsYiqosklWD2b6tlht6yGiurSUdeFKvZE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <!-- Linking Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav id="site-nav" class="navbar">
        <div class="container-fluid">
          <a id="site-nav-title" class="navbar-brand">PinIt</a>
          <button id="site-login-button" class="d-flex btn" type="submit">
            Login
          </button>
        </div>
      </nav>
      <div id="page-content" class="container my-5">
        <div class="row justify-content-center">
          <div id="saved-locations" class="col-3">
            <span id="saved-locations-title" class="text-center">
                <p class="text-center my-3">Locations</p>
            </span>
            <ul id="saved-locations-list"> 
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
                <li id="search-history-item" class="my-3">
                    <p class="text-center">
                        Saved location here
                    </p>
                </li>
            </ul>
          </div>
          <div id="application-ui" class="col-8 justify-content-center">
            <div id="map" class="my-3">
              <gmp-map center="37.69999694824219,-122.45973205566406" zoom="14" map-id="ApplicationInterface">
                <gmp-advanced-marker position="37.69999694824219,-122.45973205566406" title="My location">
                </gmp-advanced-marker>
              </gmp-map>
            </div>
            <div class="input-group input-group-sm my-3">
              <input type="text" class="form-control" aria-label="location-search" aria-describedby="location-search-button" placeholder="Enter a location here">
              <button class="btn btn-outline-secondary" type="button" id="location-search-button">Search</button>
            </div>
            <div id="save-location" class="row my-3 p-1 align-items-center">
              <div class="row text-center align-items-center">
                <p id="save-location-title">Save your location!</p>
              </div>
              <div class="col-5 ">
                <input type="text" class="form-control form-control-sm" placeholder="Enter a location name" aria-label="location-name-input">
              </div>
              <div class="col-5">
                <select class="form-select form-select-sm" id="floatingSelectGrid" aria-label="Category selection">
                  <option selected>Select a category</option>
                  <option value="1">Park</option>
                  <option value="2">Beach</option>
                  <option value="3">Restaurant</option>
                </select>
              </div>
              <div class="col-2">
                <button type="button" id="save-location-button" class="btn btn-secondary btn-sm my-1">Large button</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
