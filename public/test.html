<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test View</title>
    <!-- Linking Google Maps API -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsYiqosklWD2b6tlht6yGiurSUdeFKvZE&callback=console.debug&libraries=maps,marker&v=beta">
    </script>
    <!-- Linking Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <main>
      <nav id="site-nav" class="navbar">
        <div class="container-fluid">
          <a id="site-nav-title" class="navbar-brand">PinIt</a>
          <button id="site-login-button" class="d-flex btn" type="submit">
            Login
          </button>
        </div>
      </nav>
      <div id="login-view" class="container" style="margin: 6% 23%">
        <div class="row justify-content-center" style="margin: 3% 25%">
            <div id="login-view-content" class="col-12 align-items-center text-center p-5">
                <h2 id="login-view-header">Login</h2>
                <div class="my-3 row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword">
                    </div>
                </div>
                <button id="update-user-button" type="button" class="btn btn-dark mx-5 my-4" style="width: 35%;">Login</button>
            </div>
            <div id="suggest-create-account" class="text-center">
                <p>Don't have an account? <a href="/signup">Create one here.</a></p>
            </div>
        </div>
    </div>
    </main>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
